<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        #main{
            display: flex;
            width: 100%;
            height: auto;
            border: 1px solid;
            justify-content: center;
            align-items: center;
            justify-content: space-between;
            background-color: 
            #1c2838;
            border-radius: 10px;
        }
        #main>div{
            display: flex;
            font-size: large;
            font-weight: bolder;
            padding: 0px 20px;
        }
        #main>div:first-child{
            color: white;
            font-family: 'Courier New', Courier, monospace;
        }
        #main>div:last-child{
            color: white;
            gap: 40px;
            font-family: 'Courier New', Courier, monospace;
        }
        button{
            margin: auto;
            color: white;
            background-color: #1c2838;
            height: 25px;
            font-size: 17px;
            font-weight: bold;
            border: transparent;
            font-family: 'Courier New', Courier, monospace;
        }


    </style>
</head>
<body>
    
    <div id="main">
        <div>
            <p>Reebook</p>
        </div>
        <div>
            <p>Men</p>
            <p>Women</p>
            <button>Login</button>
            <button>Signup</button>
        </div>
    </div>
</body>
</html>
